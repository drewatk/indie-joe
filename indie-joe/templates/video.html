{% extends "layout.html" %} {% block body %}
<div class="row video-row">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allowfullscreen></iframe>
  </div>
</div>
<div class="row">
  <h1>{{ video.title }}</h1>
  <h5>View Count: {{ video.views }}</h5>
  <p>
    {{ video.description }}
  </p>
</div>

{% endblock %}
