{% extends "layout.html" %} {% block body %}
<h1 class="page-header">Search for {{ query }}</h1> {% if results|length
< 1 %} <p>
  There's nothing here. Try Again.
  </p>
  {% endif %} {% for video in results %}
  <a href="/video/{{video.id}}">
    <div class="row search-result">
      <div class="col-md-2">
        <img class="img-responsive" src="http://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg" />
      </div>
      <div class="col-md-10">
        <h2>{{video.title}}</h2>
        <p>
          {{video.description}}
        </p>
      </div>
    </div>
  </a>
  {% endfor %} {% endblock %}
