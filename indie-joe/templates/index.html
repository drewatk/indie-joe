{% extends "layout.html" %} {% block body %}
<div class="container-fluid">
  <div class="row">
    <h2 class="page-header">Editors Picks</h2>
    <div id="carousel-main" class="carousel slide col-md-6 col-md-offset-3" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-main" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-main" data-slide-to="1"></li>
        <li data-target="#carousel-main" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="http://img.youtube.com/vi/MMInxg1Omv4/hqdefault.jpg" alt="...">
          <div class="carousel-caption">
            Caption1
          </div>
        </div>
        <div class="item">
          <img src="http://img.youtube.com/vi/MMInxg1Omv4/hqdefault.jpg" alt="...">
          <div class="carousel-caption">
            Caption2
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-main" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-main" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  <hr />
  <div class="row">
    <h2>Recommended For You</h2>
    {% for video in reccomendations %}
    <div class="col-md-4 thumbnail-col">
      <image class="index-thumbnail img-responsive" src="http://img.youtube.com/vi/{{ video.youtube_id }}/hqdefault.jpg" />
      <h3>{{ video.title }}</h3>
      <h4>{{ video.description }}</h4>
    </div>
    {% endfor %}
  </div>
</div>


{% endblock %}
