{% extends "layout.html" %}
{% block body %}
  <h1>Playlist: {{ playlist.title }}</h1>
  {% if not videos %}
    <p>
      There's nothing here. Try Again.
    </p>
  {% endif %}
  {% for video in videos %}
    <p>
      <a href="{{ url_for('video', video_id=video.id)}}">{{ video.title }}</a>
    </p>
  {% endfor %}
{% endblock %}
